<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preload" as="font" href="/fonts/impact.ttf" type="font/ttf" crossorigin="anonymous">
    <title>David's Meme Generator</title>
</head>


<body onload="init()">
    <main class="main-container">
        <div class="header">
            <img class="logo" src="./imgs/LOGO.png" alt="">
            <div class="gal-nav hover" onclick="goToGall()">Gallery</div>
            <div class="memes-nav hover" onclick="goToMemes()">Memes</div>
            <div class="message-pop">Saved</div>
        </div>
        <div class="editor-container">
            <canvas id="my-canvas" width="450" height="450"></canvas>

            <section class="btns-container">
                <!-- input txt line -->
                <input class="curr-txt radius" type="text">
                <div class="large-btns">
                    <button class="addline btn radius" onclick="onCreateNewLine()"><img src="./ICONS/add.png" alt=""></button>
                    <button class="switch btn radius" onclick="onSwitch()"><img src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <button class="delete btn radius" onclick="onDeleteMeme()"><img src="./ICONS/trash.png" alt=""></button>
                    <button class="move-up btn radius" onclick="onMoveLine(5)">&#8595</button>
                    <button class="move-up btn radius" onclick="onMoveLine(-5)">&#8593</button>
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">&#11123</a>
                </div>
                <div class="small-btns radius">
                    <select class="radius" name="color" id="color" onchange="onSetColor()">
                        <option selected>Color</option>
                        <option value="yellow">yellow</option>
                        <option value="orange">orange</option>
                        <option value="red">red</option>
                        <option value="pink">pink</option>
                        <option value="purple">purple</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="black">black</option>
                        <option value="brown">brown</option>
                        <option value="grey">grey</option>
                    </select>
                    <select class="radius" name="font" id="font" onchange="onSetFont()">
                        <option selected>Font</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                        <option value="mpact">Impact</option>
                    </select>
                    <button class="font-up btn radius" onclick="onFontGrow(5)">A+</button>
                    <button class="font-down btn radius" onclick="onFontGrow(-5)">A-</button>
                    <button class="save btn radius" onclick="onSaveCanvas()">Save</button>
                </div>
            </section>
        </div>
        <div class="image-gallery">
        </div>
        <div class="saved-gallery">

        </div>
    </main>



    <script src="./js/upload-service.js"></script>
    <script src="./js/storage-service.js"></script>
    <script src="./js/editor-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>

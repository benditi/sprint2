<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>David's Meme Generator</title>
</head>


<body onload="init()">
    <main class="main-container">
        <div class="header">
            MemeGenerator
        </div>
        <div class="editor-container">
            <section class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </section>

            <section class="btns-container">
                <!-- input txt line -->
                <input class="curr-txt" type="text">
                <!-- <input type="text" placeholder="Add a line: "> -->
                <select name="color" id="color" onchange="onSetColor()">
                    <option selected>Color</option>
                    <option value="yellow">yellow</option>
                    <option value="orange">orange</option>
                    <option value="red">red</option>
                    <option value="pink">pink</option>
                    <option value="purple">purple</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="black">black</option>
                    <option value="brown">brown</option>
                    <option value="grey">grey</option>
                </select>
                <select name="font" id="font" onchange="onSetFont()">
                    <option selected>Font</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                </select>
                <button class="addline btn" onclick="onCreateNewLine()">+</button>
                <button class="font-up btn" onclick="onFontGrow(5)">A+</button>
                <button class="font-down btn" onclick="onFontGrow(-5)">A-</button>
                <button class="switch btn" onclick="onSwitch()">Switch</button>
            </section>
        </div>
        <div class="image-gallery">
        </div>
    </main>



    <script src="./js/upload-service.js"></script>
    <script src="./js/editor-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
